<script>
function checknumbers(num1, num2)
{
      var a;
      a = num1 + num2;
      if(num1 == 65 || num2 == 65)
      {
        return(true);
      }
      else if (a == 65)
       {
          return true;
       }
      else
      {
        return(false);

      }
}

console.log(checknumbers(10, 65));
</script>
